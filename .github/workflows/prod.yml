name: Build & Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Build LIRB Prod App
      uses: appleboy/ssh-action@v0.1.4
      with:
        username: ${{secrets.SSH_USERNAME}}
        host: ${{secrets.SSH_HOST}}
        key: ${{secrets.SSH_PRIV_KEY}}
        
        script: |
          cd /var/www/sabinks/lirb
          git checkout master
          git reset --hard origin/master
          git pull origin master
          /usr/bin/php8.3 artisan cache:clear
          /usr/bin/php8.3 artisan config:clear
          /usr/bin/php8.3 artisan view:clear
          /usr/bin/php8.3 artisan route:clear
          /usr/bin/php8.3 artisan migrate --env=testing
          /usr/bin/php8.3 artisan migrate
          /usr/bin/php8.3 artisan test --filter NewProductTest
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          nvm use 18.17.0
          npm i
          echo 'Building app'
          npm run build
          echo 'Build successful'
